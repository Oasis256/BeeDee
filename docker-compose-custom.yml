version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: https://github.com/Oasis256/BeeDee.git
      dockerfile: Dockerfile.backend
    container_name: BeeDee-Backend
    hostname: beedee-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - default
      - macNet:
          ipv4_address: 10.0.0.32

  # Development service
  dee-dev:
    env_file:
      - ~/sVault/Prog/swag/Env/.env
    container_name: BeeDee-Dev
    hostname: beedee-dev
    build:
      context: https://github.com/Oasis256/BeeDee.git
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:3001
    command: npm run dev:full
    depends_on:
      - backend
    profiles:
      - dev

  # Production service
  dee-prod:
    env_file:
      - ~/sVault/Prog/swag/Env/.env
    container_name: BeeDee-Prod
    hostname: beedee-prod
    build:
      context: https://github.com/Oasis256/BeeDee.git
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    depends_on:
      - backend
    profiles:
      - prod

  # Production service with custom port
  beedee:
    env_file:
      - ~/sVault/Prog/swag/Env/.env
    container_name: BeeDee
    hostname: beedee
    build:
      context: https://github.com/Oasis256/BeeDee.git
      dockerfile: Dockerfile
    ports:
      - 1919:80
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    depends_on:
      - backend
    profiles:
      - prod-custom
    networks:
      default:
      macNet:
        ipv4_address: 10.0.0.31
      # shuleNet:
      #   ipv4_address: 172.16.17.50

networks:
  default:
    name: bdsm-compatibility-network
  macNet:
    external: true
