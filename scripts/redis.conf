# Redis configuration for BeeServices
# Optimized for microservices caching and pub/sub

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password-here

# Logging
loglevel notice

# Performance
tcp-backlog 511
timeout 0
databases 16

# Pub/Sub for real-time features
notify-keyspace-events Ex

# Append only file
appendonly yes
appendfsync everysec
